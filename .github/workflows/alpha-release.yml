name: Alpha Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8']
      fail-fast: false  # 防止一个失败导致其他平台也失败
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Get latest release tag
      id: get_version
      run: |
        latest_tag=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "v0.0.0")
        major_version=$(echo $latest_tag | cut -d'.' -f1 | tr -d 'v')
        echo "next_version=v$((major_version + 1)).0.0" >> $GITHUB_ENV
        echo "Current version: $latest_tag"
        echo "Next major version: $next_version"
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask
    
    - name: Prepare build directory
      shell: bash
      run: |
        mkdir -p build/static
        mkdir -p build/templates
        cp index.py build/
        cp -r static/* build/static/ || true
        cp -r templates/* build/templates/ || true
    
    - name: Create archive
      shell: bash
      run: |
        tar -czf flask-app-${{ matrix.os }}.tar.gz -C build .
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: flask-app-${{ matrix.os }}
        path: flask-app-${{ matrix.os }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Get latest release tag
      id: get_version
      run: |
        latest_tag=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "v0.0.0")
        major_version=$(echo $latest_tag | cut -d'.' -f1 | tr -d 'v')
        echo "next_version=v$((major_version + 1)).0.0" >> $GITHUB_ENV
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Alpha Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.next_version }}-alpha-${{ github.run_id }}
        release_name: Alpha ${{ env.next_version }} (${{ github.run_id }})
        body: |
          Pre-release version for testing
          Commit: ${{ github.sha }}
          Run ID: ${{ github.run_id }}
          
          Supported platforms:
          - Windows
          - macOS
          - Linux
        draft: false
        prerelease: true
        files: |
          artifacts/flask-app-ubuntu-latest.tar.gz
          artifacts/flask-app-macos-latest.tar.gz
          artifacts/flask-app-windows-latest.tar.gz
