name: Cross-Platform Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Verify files
      run: |
        ls -l
        [ -f index.py ] || { echo "index.py not found"; exit 1; }
        [ -d static ] && echo "static dir exists" || echo "static dir not found (optional)"
        [ -d templates ] && echo "templates dir exists" || echo "templates dir not found (optional)"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pyinstaller

    - name: Build executable
      shell: bash
      run: |
        # 创建必要的资源目录（即使为空）
        mkdir -p static templates
        
        # 动态生成PyInstaller命令
        CMD="pyinstaller --onefile --name=app"
        
        # 只添加存在的资源目录
        [ -d static ] && CMD+=" --add-data 'static:static'"
        [ -d templates ] && CMD+=" --add-data 'templates:templates'"
        
        CMD+=" index.py"
        echo "Running: $CMD"
        eval $CMD

        # 平台特定输出命名
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          mv dist/app.exe app-win.exe
        else
          mv dist/app app-${{ matrix.os }}
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.os }}
        path: |
          app-${{ matrix.os }}*
          app-win.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: alpha-${{ github.run_number }}
        name: "Build #${{ github.run_number }}"
        body: |
          🌍 跨平台可执行文件 | Commit: ${{ github.sha }}
          | 系统       | 文件           |
          |------------|----------------|
          | Windows    | `app-win.exe`  |
          | macOS      | `app-macos`    |
          | Linux      | `app-ubuntu`   |
        prerelease: true
        files: |
          artifacts/app-ubuntu
          artifacts/app-macos
          artifacts/app-win.exe
