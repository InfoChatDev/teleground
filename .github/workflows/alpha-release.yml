name: Production Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (格式 vX.Y.Z)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask
    
    - name: Prepare build
      shell: bash
      run: |
        mkdir -p build/{static,templates}
        cp index.py build/
        [ -d static ] && cp -r static/* build/static/ || true
        [ -d templates ] && cp -r templates/* build/templates/ || true
    
    - name: Create archive
      shell: bash
      run: |
        tar -czf flask-app-${{ matrix.os }}.tar.gz -C build .
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: flask-app-${{ matrix.os }}
        path: flask-app-${{ matrix.os }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        release_name: Version ${{ github.event.inputs.version }}
        body: |
          **Stable Release**
          Version: ${{ github.event.inputs.version }}
          Commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
        draft: false
        prerelease: false
        files: |
          artifacts/flask-app-ubuntu-latest.tar.gz
          artifacts/flask-app-macos-latest.tar.gz
          artifacts/flask-app-windows-latest.tar.gz
