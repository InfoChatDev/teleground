name: Cross-Platform Release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # å¿…é¡»æ·»åŠ è¿™ä¸ªæƒé™æ‰èƒ½åˆ›å»ºrelease

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Verify files
      shell: bash
      run: |
        ls -la
        if [ ! -f index.py ]; then
          echo "::error::index.py not found"
          exit 1
        fi
        [ -d static ] && echo "static dir exists" || echo "static dir not found (optional)"
        [ -d templates ] && echo "templates dir exists" || echo "templates dir not found (optional)"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pyinstaller

    - name: Build executable
      shell: bash
      run: |
        mkdir -p static templates
        
        # ç»Ÿä¸€ä½¿ç”¨appä½œä¸ºåŸºç¡€åç§°
        OUTPUT_NAME="app-${{ matrix.os }}"
        [ "${{ matrix.os }}" == "windows-latest" ] && OUTPUT_NAME="app-win.exe"
        
        pyinstaller --onefile --name=$OUTPUT_NAME \
          $( [ -d static ] && echo "--add-data 'static:static'" ) \
          $( [ -d templates ] && echo "--add-data 'templates:templates'" ) \
          index.py
        
        # ç§»åŠ¨æ–‡ä»¶åˆ°æ ¹ç›®å½•
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          mv dist/$OUTPUT_NAME .
        else
          mv dist/$OUTPUT_NAME $OUTPUT_NAME
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.os }}
        path: |
          app-*
          app-win.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: app-*
        merge-multiple: true

    - name: List downloaded files
      run: ls -la artifacts/

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: alpha-${{ github.run_number }}
        name: "Build #${{ github.run_number }}"
        body: |
          ğŸŒ è·¨å¹³å°å¯æ‰§è¡Œæ–‡ä»¶ | Commit: ${{ github.sha }}
          | ç³»ç»Ÿ       | æ–‡ä»¶           |
          |------------|----------------|
          | Windows    | `app-win.exe`  |
          | macOS      | `app-macos`    |
          | Linux      | `app-ubuntu`   |
        prerelease: true
        files: |
          artifacts/app-ubuntu
          artifacts/app-macos
          artifacts/app-win.exe
