name: Production Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Semantic version (æ ¼å¼ï¼švX.Y.Z)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: 
          - ubuntu-latest
          - ubuntu-22.04
          - macos-latest
          - macos-13
          - windows-latest
          - windows-2025
        python-version: ["3.8"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Verify files
      shell: bash
      run: |
        [ -d static ] && echo "staticç›®å½•å­˜åœ¨" || true
        [ -d templates ] && echo "templatesç›®å½•å­˜åœ¨" || true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pyinstaller

    - name: Build executable
      shell: bash
      run: |
        mkdir -p static templates

        if [[ "${{ matrix.os }}" == windows* ]]; then
          SEP=";"
          EXT=".exe"
        else
          SEP=":"
          EXT=""
        fi

        PYI_ARGS="--onefile"
        [ -d "static" ] && PYI_ARGS+=" --add-data static${SEP}static"
        [ -d "templates" ] && PYI_ARGS+=" --add-data templates${SEP}templates"

        case "${{ matrix.os }}" in
          ubuntu-latest)   SYS_TAG="ubuntu24" ;;
          ubuntu-22.04)    SYS_TAG="ubuntu22" ;;
          macos-latest)    SYS_TAG="macos14" ;;
          macos-13)        SYS_TAG="macos13" ;;
          windows-latest)  SYS_TAG="win10" ;;
          windows-2025)    SYS_TAG="win11" ;;
        esac

        OUTPUT_NAME="app-${SYS_TAG}-${{ github.event.inputs.version }}${EXT}"
        
        pyinstaller $PYI_ARGS --name "$OUTPUT_NAME" index.py
        mv dist/* .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: prod-${{ matrix.os }}
        path: |
          app-*
          *.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: 'prod-*'
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: "Release ${{ github.event.inputs.version }}"
