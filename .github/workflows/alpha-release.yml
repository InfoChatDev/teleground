name: Cross-Platform Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Verify files
      shell: bash
      run: |
        ls -l
        if [ ! -f index.py ]; then
          echo "::error::index.py not found"
          exit 1
        fi
        [ -d static ] && echo "static dir exists" || echo "static dir not found (optional)"
        [ -d templates ] && echo "templates dir exists" || echo "templates dir not found (optional)"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pyinstaller

    - name: Build Linux/macOS executable
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        mkdir -p static templates
        CMD="pyinstaller --onefile --name=app"
        [ -d static ] && CMD+=" --add-data 'static:static'"
        [ -d templates ] && CMD+=" --add-data 'templates:templates'"
        CMD+=" index.py"
        echo "Running: $CMD"
        eval $CMD
        mv dist/app app-${{ matrix.os }}

    - name: Build Windows executable
      if: matrix.os == 'windows-latest'
      shell: powershell
      run: |
        # åˆ›å»ºå¿…è¦ç›®å½•
        New-Item -ItemType Directory -Force -Path static,templates
        
        # åŠ¨æ€æ„å»ºPyInstallerå‘½ä»¤
        $cmd = "pyinstaller --onefile --name=app"
        
        if (Test-Path static) { $cmd += " --add-data 'static;static'" }
        if (Test-Path templates) { $cmd += " --add-data 'templates;templates'" }
        
        $cmd += " index.py"
        Write-Output "Running: $cmd"
        Invoke-Expression $cmd
        
        # é‡å‘½åè¾“å‡ºæ–‡ä»¶
        Move-Item -Path dist\app.exe -Destination app-win.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.os }}
        path: |
          app-${{ matrix.os }}
          app-win.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: alpha-${{ github.run_number }}
        name: "Build #${{ github.run_number }}"
        body: |
          ğŸŒ è·¨å¹³å°å¯æ‰§è¡Œæ–‡ä»¶ | Commit: ${{ github.sha }}
          | ç³»ç»Ÿ       | æ–‡ä»¶           |
          |------------|----------------|
          | Windows    | `app-win.exe`  |
          | macOS      | `app-macos`    |
          | Linux      | `app-ubuntu`   |
        prerelease: true
        files: |
          artifacts/app-ubuntu
          artifacts/app-macos
          artifacts/app-win.exe
