name: Build and Release Alpha

on:
  push:
    branches:
      - main  # 主分支有变动时触发

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask
    
    - name: Create build directory
      run: |
        mkdir -p build/static
        mkdir -p build/templates
    
    - name: Copy files
      run: |
        cp index.py build/
        cp -r static/* build/static/
        cp -r templates/* build/templates/
      shell: bash
    
    - name: Archive build
      run: |
        tar -czf flask-app-${{ matrix.os }}.tar.gz -C build .
      shell: bash
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: flask-app-${{ matrix.os }}
        path: flask-app-${{ matrix.os }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts
    
    - name: Get current date for alpha tag
      id: date
      run: echo "ALPHA_TAG=alpha-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
    
    - name: Create Alpha Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.ALPHA_TAG }}  # 自动生成 alpha-YYYYMMDD-HHMMSS 标签
        release_name: Alpha Release (${{ env.ALPHA_TAG }})
        body: |
          **Pre-release** version of the Flask application.
          Built from main branch at ${{ github.sha }}.
          
          Supported platforms:
          - Windows
          - macOS
          - Linux
        draft: false
        prerelease: true  # 标记为预发布版本
        files: |
          artifacts/flask-app-ubuntu-latest.tar.gz
          artifacts/flask-app-macos-latest.tar.gz
          artifacts/flask-app-windows-latest.tar.gz
