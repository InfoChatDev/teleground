name: Build and Release Flask App

on:
  push:
    tags:
      - 'v*' # 当推送v开头的标签时触发

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask
        
    - name: Create build directory
      run: |
        mkdir -p build/static
        mkdir -p build/templates
    
    - name: Copy files
      run: |
        cp index.py build/
        cp -r static/* build/static/
        cp -r templates/* build/templates/
      shell: bash
    
    - name: Archive build
      run: |
        tar -czf flask-app-${{ matrix.os }}.tar.gz -C build .
      shell: bash
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: flask-app-${{ matrix.os }}
        path: flask-app-${{ matrix.os }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref_name }}
        body: |
          Flask application built for multiple platforms
          - Windows
          - macOS
          - Linux
        draft: false
        prerelease: false
    
    - name: Upload Release Assets
      run: |
        for file in artifacts/*; do
          asset_name=$(basename "$file")
          echo "Uploading $asset_name"
          gh release upload ${{ github.ref }} "$file" --clobber
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
