name: Cross-Platform Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Verify files
      shell: bash
      run: |
        ls -l
        if [ ! -f index.py ]; then
          echo "::error::index.py not found"
          exit 1
        fi
        [ -d static ] && echo "static dir exists" || echo "static dir not found (optional)"
        [ -d templates ] && echo "templates dir exists" || echo "templates dir not found (optional)"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pyinstaller

    - name: Build executable
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        mkdir -p static templates
        CMD="pyinstaller --onefile --name=app"
        [ -d static ] && CMD+=" --add-data 'static:static'"
        [ -d templates ] && CMD+=" --add-data 'templates:templates'"
        CMD+=" index.py"
        echo "Running: $CMD"
        eval $CMD
        mv dist/app app-${{ matrix.os }}

    - name: Build Windows executable
      if: matrix.os == 'windows-latest'
      shell: cmd
      run: |
        mkdir static templates
        pyinstaller --onefile --name=app ^
          %(exists static && echo --add-data "static;static") ^
          %(exists templates && echo --add-data "templates;templates") ^
          index.py
        move dist\app.exe app-win.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.os }}
        path: |
          app-${{ matrix.os }}
          app-win.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: alpha-${{ github.run_number }}
        name: "Build #${{ github.run_number }}"
        body: |
          üåç Ë∑®Âπ≥Âè∞ÂèØÊâßË°åÊñá‰ª∂ | Commit: ${{ github.sha }}
          | Á≥ªÁªü       | Êñá‰ª∂           |
          |------------|----------------|
          | Windows    | `app-win.exe`  |
          | macOS      | `app-macos`    |
          | Linux      | `app-ubuntu`   |
        prerelease: true
        files: |
          artifacts/app-ubuntu
          artifacts/app-macos
          artifacts/app-win.exe
