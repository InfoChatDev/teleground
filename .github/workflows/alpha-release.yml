name: Cross-Platform Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Verify files
      shell: bash
      run: |
        ls -la
        [ -d static ] || echo "::warning::static directory not found (optional)"
        [ -d templates ] || echo "::warning::templates directory not found (optional)"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pyinstaller

    - name: Build executable
      shell: bash
      run: |
        # è‡ªåŠ¨åˆ›å»ºæ‰€éœ€ç›®å½•ï¼ˆå³ä½¿ä¸ºç©ºï¼‰
        mkdir -p static templates
        
        # åŠ¨æ€ç”Ÿæˆadd-dataå‚æ•°
        ADD_DATA_ARGS=""
        if [ -d "static" ]; then
          [ "${{ matrix.os }}" == "windows-latest" ] && SEP=";" || SEP=":"
          ADD_DATA_ARGS+="--add-data static${SEP}static "
        fi
        if [ -d "templates" ]; then
          [ "${{ matrix.os }}" == "windows-latest" ] && SEP=";" || SEP=":"
          ADD_DATA_ARGS+="--add-data templates${SEP}templates "
        fi

        # è®¾ç½®è¾“å‡ºæ–‡ä»¶å
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          OUTPUT_NAME="app-win.exe"
        else
          OUTPUT_NAME="app-${{ matrix.os }}"
        fi

        # æ‰§è¡ŒPyInstalleræ„å»º
        pyinstaller --onefile --name="$OUTPUT_NAME" $ADD_DATA_ARGS index.py

        # ç§»åŠ¨ç”Ÿæˆçš„å¯æ‰§è¡Œæ–‡ä»¶
        mv dist/* .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.os }}
        path: |
          app-*
          app-win.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: app-*
        merge-multiple: true

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: alpha-${{ github.run_number }}
        name: "Build #${{ github.run_number }}"
        body: |
          ğŸŒ Cross-Platform Executables | Commit: ${{ github.sha }}
          | System      | File          |
          |-------------|---------------|
          | Windows     | `app-win.exe` |
          | macOS       | `app-macos`    |
          | Linux       | `app-ubuntu`  |
        prerelease: true
        files: |
          artifacts/app-ubuntu-latest
          artifacts/app-macos-latest
          artifacts/app-win.exe
